services:
  - type: web
    name: crowdjam-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false

